<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Matrix Heightmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 4px;
            background-color: #000000;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000000;
        }
        th, td {
            padding: 4px;
            text-align: center;
            color: #ffffff;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls input, .controls button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="regenerate-button">Regenerate</button>
        <button id="toggle-button">Toggle Display</button>
        <br>
        <label for="matrix-size">Matrix Size (N):</label>
        <input type="number" id="matrix-size" value="101" min="10" step="1">
        <br>
        <label for="max-elevation">Max Elevation:</label>
        <input type="number" id="max-elevation" value="25" min="1" step="1">
        <br>
        <label for="anchor-percent">Anchor Percent:</label>
        <input type="number" id="anchor-percent" value="0.01" min="0.01" max="1" step="0.01">
    </div>
    <!-- <h1>2D Matrix Heightmap</h1> -->
    <div id="matrix-container"></div>
    <script src="rng.js"></script>
</body>
</html>
